<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <title>project3</title>
</head>
<body>
    <header class="main-header">
        <h1>the code review</h1>
        <!-- <div class="container"> -->
            <ul class="main-nav">
                <li><a href="#c-info">contact information</a></li>
                <li><a href="#news">newsletter</a></li>
            </ul>   
        <!-- </div>container -->
    </header><!--main-header-->

<div class="container">
    <hr class="top-hr">
    <hr>

    <section class="intro">
        <h2>signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox.</p>
    </section><!--intro-->

    <hr>

    <form class="main-form">
        <fieldset>
            <legend id="c-info">contact information</legend>
            <div class="name-info">
                <label for="name">full name:</label>
                <input type="text" id="name" name="user-name" placeholder="required">
            </div><!--name info-->

            <div class="email-info">
                <label for="email">email address:</label>
                <input type="email" id="email" name="user-email" placeholder="required">
            </div><!--email info-->

            <div class=phone-info>
                <label for="phone">phone number:</label>
                <input type="tel" id="phone" name="user-phone">
            </div><!--phone info-->

            <div class="address-info">
                <label for="address">street adress:</label>
                <input type="text" id="address" name="user-address">
            </div><!--address info-->

            <div class="city-info">
                <label for="city">city:</label>
                <input type="text" id="city" name="user-city">
            </div><!--city info-->

            <div class=state-info>
                <label for="state">state:</label>
                <select id="state" name="user-state">
                    <option value="new york">new york</option>
                    <option value="california">california</option>
                    <option value="texas">texas</option>
                    <option value="illinois">illinois</option>
                    <option value="florida">florida</option>
                </select>
            </div><!--state info-->

            <div class="zip-info">
                <label for="zip">zip code:</label>
                <input type="text" id="zip" name="user-zip">
            </div><!--zip info-->
        </fieldset>

        <hr>

        <fieldset>
            <legend id="news">newsletter</legend>
            <h4>Select the newsletter you would like to recieve</h4>

            <div class="language">
                <input type="checkbox" id="html" value="html" name="user-html"><label for="html">HTML News</label><br>
                <input type="checkbox" id="css" value="css" name="user-css"><label for="css">CSS News</label><br>
                <input type="checkbox" id="java" value="java" name="user-java"><label for="java">Javascript News</label>

            </div><!--language-->

            <h4>Newsletter format</h4>

            <div class="format">

                <input type="radio" id="html-format" name="user-format"><label for="html-format">HTML</label><br>
                <input type="radio" id="text-format" name="user-format"><label for="text-format">Plain text</label>

            </div><!--format-->

            <div class="comments-info">
                <label for="comments">Other topics you'd like to hear about</label>
                <textarea id="comments" name="user-comments"></textarea>
            </div><!--comments info-->
            
        </fieldset>

        <fieldset class="sending">
            <input type="submit" value="sign up">
        </fieldset>

    </form>
</div><!--container-->

<footer class="main-footer">
    <p>&copy;jorge burgos</p>
</footer>
    
</body>
</html>
